<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Customer Bookings</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/admin_bookings.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="close-menu">&times;</button>
        <h2 class="logo">RIDEON</h2>
        <ul class="menu">
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin_vehicle.html">Vehicles</a></li>
          <li><a href="admin_bookings.html">Bookings</a></li>
          <li><a href="admin_profile.html">Profile</a></li>
          <li><a href="admin_users.html">Users</a></li>
          <button style="background-color: transparent; border: none;" onclick="logout()"><li><a>Logout</a></li></button>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="dashboard-header">
          <button class="menu-toggle">â˜°</button>
          <h1>Admin Dashboard</h1>
          <div class="admin-profile">
            <a href="admin_profile.html">
              <span class="profile-icon">A</span></a
            >
          </div>
        </header>
        <section class="dashboard-body">
          <div class="container">
            <h2 class="booking-heading">All Customer Bookings</h2>

            <!-- Bookings Table -->
            <table class="bookings-table">
              <thead>
                <tr>
                  <th>Booking ID</th>
                  <th>Booking Time</th>
                  <th>Status</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Price (Rs.)</th>
                  <th>User Name</th>
                  <th>Vehicle Name</th>
                </tr>
              </thead>
              <tbody id="bookings-table-body">
                <tr>
                  <td colspan="8" class="loading">Loading bookings...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/admin_bookings.js"></script>
    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
      document
        .querySelector(".close-menu")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.remove("active");
        });
    </script>
    <script>
      // Redirect to login page if the user is not logged in
      if (!localStorage.getItem("isLoggedIn")) {
          window.location.href = "index.html"; // Redirect to the login page
      }
  </script>
   <script>
    function logout() {
    // Clear login state from localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("admin");

    // Redirect to the login page
    window.location.href = "index.html";
}
  </script>
  </body>
</html>
