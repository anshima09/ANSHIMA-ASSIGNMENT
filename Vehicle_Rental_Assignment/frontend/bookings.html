<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bookings.css">
     <!-- Favicon to show in browser tab -->
     <link href="img/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 
 
     <!-- Font Awesome - We used font awesome icons to design-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="top-bar">
        <div class="top-bar-contact">
            <span>Quick Support: &nbsp;</span>
            <a href="tel:+91000000000" class="phone-link"><i class="fa fa-phone-alt mr-2"></i>+91-8966912290</a>
            <span class="separator">|</span>
            <a href="mailto:anshima54@gmail.com" class="email-link"><i class="fa fa-envelope"></i>ridon54@gmail.com</a>
        </div>
    </section>
    
    <!-- Navbar Start -->
    <section class="navbar-container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <h1 class="logo-text">RIDEON</h1>
            </a>
            <button type="button" class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">
                <span class="toggle-icon"></span>
            </button>
            <div class="navbar-menu" id="navbarMenu">
                <div class="nav-links-container">
                    <a href="home.html" class="nav-link">HOME</a>
                    <a href="about.html" class="nav-link">ABOUT</a>
                    <a href="vehicles.html" class="nav-link">VEHICLES</a>
                    <a href="bookings.html" class="nav-link">PROFILE</a>
                    <button style="border-style: none; padding: 7px; border-radius: 10px;" onclick="logout()"><a class="nav-link">LOGOUT</a></button>
                    
                </div>
            </div>
        </nav>
    </section>
    <div class="container">
        
        <div class="user-profile">
            <div class="profile-card">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-details">
                    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>Contact:</strong> <span id="userContact">Loading...</span></p>
                </div>
            </div>
        </div>
        <h2>Your Bookings</h2>

        <!-- Bookings Table -->
        <table class="bookings-table">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Booking Time</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price ($)</th>
                    <th>Vehicle Name</th>
                    <th>Vehicle Model</th>
                    <th>Registration Number</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="bookings-table-body">
                <tr><td colspan="9" class="loading">Loading bookings...</td></tr>
            </tbody>
        </table>
    </div>
    

    <script src="./js/bookings.js"></script>
    <script>
        // Redirect to login page if the user is not logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "index.html"; // Redirect to the login page
        }
    </script>
    <script>
        function logout() {
        // Clear login state from localStorage
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("user");
    
        // Redirect to the login page
        window.location.href = "index.html";
    }
    </script>
</body>
</html>
