<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideOn- Vehicles</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin_vehicle.css">
    <link rel="stylesheet" href="./css/vehicles.css">
     <!-- Favicon to show in browser tab -->
     <link href="img/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 
 
     <!-- Font Awesome - We used font awesome icons to design-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- Top Bar -->
     <section class="top-bar">
        <div class="top-bar-contact">
            <span>Quick Support: &nbsp;</span>
            <a href="tel:+91000000000" class="phone-link"><i class="fa fa-phone-alt mr-2"></i>+91-8966912290</a>
            <span class="separator">|</span>
            <a href="mailto:anshima54@gmail.com" class="email-link"><i class="fa fa-envelope"></i>ridon54@gmail.com</a>
        </div>
        
    </section>
    
    <!-- Navbar Start -->
    <section class="navbar-container">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <h1 class="logo-text">RIDEON</h1>
            </a>
            <button type="button" class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">
                <span class="toggle-icon"></span>
            </button>
            <div class="navbar-menu" id="navbarMenu">
                <div class="nav-links-container">
                    <a href="home.html" class="nav-link">HOME</a>
                    <a href="about.html" class="nav-link">ABOUT</a>
                    <a href="vehicles.html" class="nav-link">VEHICLES</a>
                    <a href="bookings.html" class="nav-link">PROFILE</a>
                    <button style="border-style: none; padding: 7px; border-radius: 10px;" onclick="logout()"><a class="nav-link">LOGOUT</a></button>
                </div>
            </div>
        </nav>
    </section>
    
    <section>
        <div class="container">
            <div class="vehicle-tabs">
                <button class="tab-btn active" onclick="filterVehicles('all')">All Vehicles</button>
                <button class="tab-btn" onclick="filterVehicles('car')">Cars</button>
                <button class="tab-btn" onclick="filterVehicles('bike')">Bikes</button>
            </div>
            <section class="vehicles-grid" id="vehicles-grid">
                <div class="loading">Loading vehicles...</div>
            </section>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingForm()">&times;</span>
            <h2>Book Your Vehicle</h2>
            <p><strong>Vehicle Registration No:</strong> <span id="vehicleRegNo"></span></p>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>

            <button onclick="submitBooking()">Confirm Booking</button>
        </div>
    </div>
    <!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePaymentForm()">&times;</span>
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <button type="button" onclick="submitPayment()">Pay Now</button>
        </form>
    </div>
</div>
    <script>
        // Redirect to login page if the user is not logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "index.html"; // Redirect to the login page
        }
    </script>
    <script src="./js/vehicles.js"> </script>
    <script>
        function logout() {
        // Clear login state from localStorage
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("user");
    
        // Redirect to the login page
        window.location.href = "index.html";
    }
    </script>
    
</body>
</html>
