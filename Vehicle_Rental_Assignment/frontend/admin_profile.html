<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/admin_profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="close-menu">&times;</button>
        <h2 class="logo">RIDEON</h2>
        <ul class="menu">
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin_vehicle.html">Vehicles</a></li>
          <li><a href="admin_bookings.html">Bookings</a></li>
          <li><a href="admin_profile.html">Profile</a></li>
          <li><a href="admin_users.html">Users</a></li>
          <button style="background-color: transparent; border: none;" onclick="logout()"><li><a>Logout</a></li></button>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="dashboard-header">
          <button class="menu-toggle">â˜°</button>
          <h1>Admin Dashboard</h1>
          <div class="admin-profile">
            <a href="admin_profile.html">
              <span class="profile-icon">A</span></a
            >
          </div>
        </header>
        <section class="dashboard-body">
          <!-- ADD YOUR CONTENT HERE -->
          <section class="profile-section content">
            <div class="profile-container">
              <!-- Profile Main Content -->
              <div class="profile-content">
                <div class="profile-header">
                  <h1><span class="badge-admin">ADMIN</span></h1>
                  <p class="profile-email">admin@example.com</p>
                </div>
                <!-- Details Sections -->
                <div class="details-grid">
                  <div class="detail-card">
                    <div class="card-header">
                      <i class="fas fa-user-cog"></i>
                      <h3>Admin Privileges</h3>
                    </div>
                    <ul class="privileges-list">
                      <li><i class="fas fa-check"></i> User Management</li>
                      <li><i class="fas fa-check"></i> Vehicle Management</li>
                      <li><i class="fas fa-check"></i> View Bookings</li>
                      <li><i class="fas fa-check"></i> System Settings</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });
      document
        .querySelector(".close-menu")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.remove("active");
        });
    </script>
    <script>
      // Redirect to login page if the user is not logged in
      if (!localStorage.getItem("isLoggedIn")) {
          window.location.href = "index.html"; // Redirect to the login page
      }
  </script>
   <script>
    function logout() {
    // Clear login state from localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("admin");

    // Redirect to the login page
    window.location.href = "index.html";
}
  </script>
  </body>
</html>
