<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./css/admin_user.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">RIDEON</h2>
            <ul class="menu">
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin_vehicle.html">Vehicles</a></li>
                <li><a href="admin_bookings.html">Bookings</a></li>
                <li><a href="admin_profile.html">Profile</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-profile">
                    <a href="admin_profile.html"> <span class="profile-icon">A</span></a>
                </div>
            </header>
            <section class="dashboard-body">
                <div class="container">
                    <h2>Sign Up</h2>
                    <form id="registerForm">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
            
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
            
                        <label for="contact">Contact Number:</label>
                        <input type="text" id="contact" required>
            
                        <button type="submit">Sign Up</button>
                    </form>
            
                    <div class="message" id="message"></div>
                </div>
               
            </section>
        </main>
    </div>
    

    <script src="./js/admin_user.js"></script>

</body>
</html>
