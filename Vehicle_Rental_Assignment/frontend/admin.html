<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="close-menu">&times;</button>
        <h2 class="logo">RIDEON</h2>
        <ul class="menu">
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin_vehicle.html">Vehicles</a></li>
          <li><a href="admin_bookings.html">Bookings</a></li>
          <li><a href="admin_profile.html">Profile</a></li>
          <li><a href="admin_users.html">Users</a></li>
          <button style="background-color: transparent; border: none;" onclick="logout()"><li><a>Logout</a></li></button>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="dashboard-header">
          <button class="menu-toggle">â˜°</button>
          <h1>Admin Dashboard</h1>
          <div class="admin-profile">
            <a href="admin_profile.html">
              <span class="profile-icon">A</span></a
            >
          </div>
        </header>
        <section class="dashboard-body">
          <!-- ADD YOUR CONTENT HERE -->
          <div class="welcome-box">
            <h2 style="color: #ff4757;">Welcome, Admin!</h2>
            
            <ul class="admin-content">
              <li>Check and add vehicles</li>
              <li>View and manage user registrations</li>
              <li>See current bookings</li>
            </ul>
          </div>
          
        </section>
      </main>
    </div>
    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      document
        .querySelector(".close-menu")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.remove("active");
        });
    </script>
    <script>
      // Redirect to login page if the user is not logged in
      if (!localStorage.getItem("isLoggedIn")) {
          window.location.href = "index.html"; // Redirect to the login page
      }
  </script>
  <script>
    function logout() {
    // Clear login state from localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("admin");

    // Redirect to the login page
    window.location.href = "index.html";
}
  </script>
  </body>
</html>
